<!DOCTYPE html>
<html>
<!--Aula 94-->
<head>
    <title>Flexbox - Flexible Box Layout</title>
    <meta charset="utf-8">

    <style type="text/css">
    
        #conteudo {
            background: #dcdcdc;
            height: 400px;
            display: flex;

            /*
            row|row-reverse|column|column-reverse
            */
            flex-direction: column-reverse;
        }
        
        .item {
            width: 100px;
            height: 100px;
            margin: 10px;
            background: white;
            border: 1px solid gray;
        }

    </style>

</head>

<body>
    
    <h1>Flexbox</h1>
    <div id="conteudo">
        <div class="item">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
        <div class="item">04</div>
    </div>


</body>

</html>
